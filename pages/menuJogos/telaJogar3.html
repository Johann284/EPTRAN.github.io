<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Ensino Médio - Jogar</title>
    <link rel="stylesheet" href="../../styles/inicialEJogos.css" />
    <link rel="stylesheet" href="../../styles/geral.css" />
  </head>
  <body id="body-telas-jogar">
    <div id="ensino-medio" class="titulos-telas-jogar">
      <h3>Ensino Médio</h3>
    </div>
    <div id="slogan-ensino-medio" class="slogan-telas-jogar">
      <p>
        NO TRÂNSITO <br />
        ESCOLHA A VIDA!
      </p>
    </div>
    <div id="imagem-ensino-medio" class="imagens-telas-jogar">
      <img src="../../styles/imagens/IMG-jogar3.png" />
    </div>
    <div class="jogar">
      <button id="botao-jogar-ensino-medio" class="botao-jogar">
        JOGAR &#10148;
      </button>
    </div>
    <footer>
      <div class="botoes-navegacao-secoes">
        <a href="./telaInicial.html" class="tamanho-icones-navegacao"
          ><img
            class="botao-clicado-barra-de-nav"
            src="../../styles/imagens/casa_azul.svg"
            alt="Ícone do botão início"
          />Início</a
        >
      </div>
      <div class="botoes-navegacao-secoes">
        <a
          href="javascript:void(0)"
          class="botao-niveis-de-ensino tamanho-icones-navegacao"
          ><img
            src="../../styles/imagens/chapeu-branco.svg"
            alt="Ícone do botão níveis de ensino"
          />Níveis de Ensino</a
        >
      </div>
      <div class="botoes-navegacao-secoes">
        <a href="./conta.html" class="tamanho-icones-navegacao"
          ><img
            src="../../styles/imagens/conta-branca.svg"
            alt="Ícone do botão conta"
          />Conta</a
        >
      </div>
    </footer>
    <div class="niveis-de-ensino" style="display: none">
    <script src="../scripts/niveisDeEnsino.js"></script>
  </body>
</html>
